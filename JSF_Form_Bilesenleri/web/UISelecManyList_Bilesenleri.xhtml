<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>selectManyListbox Kullanımı</title>
    </h:head>
    <h:body>
        <h:form>
        <h:outputText value="Deneyimli olduğunuz alanları seciniz"/><br/>
        <h:selectManyCheckbox id="deneyimler1" layout="pageDirection">
            <f:selectItem id="secim1" itemValue="1" itemLabel="JavaServer Pages"/>
            <f:selectItem id="secim2" itemValue="1" itemLabel="Spring"/>
            <f:selectItem id="secim3" itemValue="1" itemLabel="Hipernate"/>
            <f:selectItem id="secim4" itemValue="1" itemLabel="PrimeFaces"/>      
        </h:selectManyCheckbox>
        </h:form>
    </h:body>
</html>
