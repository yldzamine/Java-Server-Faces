                                 action="#{yonetimliBean2.onayverAction()}"/>
           <br/><h:commandButton value="Action Listener İçin Onay Ver"
                                 action="#{yonetimliBean2.onayverActionListener(olay)}"/>
           <f:attribute name="p_adi" value="#{yonetimliBean.adi}"/>
           <f:attribute name="p_soyadi" value="#{yonetimliBean.soyadi}"/>
                
            </h:form>
        </f:view>
