<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Managed Bean-Yönetimli Kahve Çekirdeği</title>
    </h:head>
    <h:body>
        <f:view>
            <h3>Managed Bean-Yönetimli Kahve Çekirdekleri</h3>
            <h:form>
                Adı : <h:inputText id="isim" value="#{yönetimliBean.adi}"/>
                <br/>
                Soyadi: <h:inputText id="soyisim" value="#{yönetimliBean.soyadi}"/>
                <br/>
                
                <h:commandButton value="Gönder" action="#{yönetimliBean.yazdirMetodu()}"/>
                <br/>
                ADI SOYADI: <h:outputLabel id="isimSoyisim" value="#{yönetimliBean.adi} #{yönetimliBean.soyadi}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
