<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>f:validateLength kullanımı</title>
    </h:head>
    <h:body>
        <h2>Girinlen string verisinin karakter uzunluğununun denetimi
            <hr/>f:validateLength</h2>
        <h:form>
            <h:panelGrid columns="3">
                Girilen Cümle:
                
                <h:inputText id="cumle" value="#{yönetimliBean.cümle}"
                             size="40" required="true"
                             label="Lütfen yakışıklı bir cümle giriniz" >
                    <f:validateLength minimum="10" maximum="90" />
                </h:inputText>
                <h:commandButton value="Gönder" action="sonuc"/>
            </h:panelGrid>
            <h:message for="cumle" style="color: red" />
            
          
           
        </h:form>
    </h:body>
</html>
