<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF TAG h:dataTable</title>
    </h:head>
    <h:body>
        <title>JSF TAG h:dataTable</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <div class="kirmizi"><h2>JSF TAG h:dataTable</h2></div>
        <h:form>
            
            <div class="yeşil"><h2>PERSONEL KAYIT</h2></div>
            <table>
                <tr>
                    <td>NUMARASI :</td>
                    <td><h:inputText size="25" value="#{yb.numarasi}"/></td>                        
                </tr>
                <tr>
                    <td>ADI SOYADI:</td>
                    <td><h:inputText size="25" value="#{yb.adiSoyadi}"/></td>
                </tr>
                <tr>
                    <td>YAŞI :</td>
                    <td><h:inputText size="25" value="#{yb.yasi}"/></td>
                </tr>
                <tr>
                    <td>MAAŞI :</td>
                    <td><h:inputText size="25" value="#{yb.maasi}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton value="EKLE" action="#{yb.kayitEkle()}"</td>
                </tr>
            </table>
            <hr/>
            <h:outputStylesheet library="css" name="tablestyle.css"/>
            <h:dataTable value="#{yb.}" var="p"
                         styleClass="personel-tablo" headerClass="personel-tablo-baslik"
                         rowClasses="personel-tablo-tek-satir,personel-tablo-cift-satir">
                <h:column>
                    <f:facet name="header">NUMARASI</f:facet>
                    #{p.numarasi}
                </h:column>
                
                <h:column>
                    <f:facet name="header">ADI SOYADI</f:facet>
                    #{p.adiSoyadi}
                </h:column>
                <h:column>
                    <f:facet name="header">YAŞI</f:facet>
                    #{p.yasi}
                </h:column>
                <h:column>
                    <f:facet name="header">MAAŞI</f:facet>
                    #{p.maasi}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:graphicImage library="images" name="delete.jpg"/>
                        <br/><div class="kirmizi">SİL</div>
                    </f:facet>
                    <h:graphicImage library="images" name="sil.jpg"/><br/>
                    <h:commandButton value="sil" action="#{yb.kayitSil(p)}"/>
                </h:column>
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
