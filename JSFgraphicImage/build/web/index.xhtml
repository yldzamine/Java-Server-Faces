<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>JSF Html Tag h:CommandButton</h1>
        <h:form>
            <ol>
                <li>
                    <h:commandButton value="h:commanbutton ile düğme" type="button"/>
                </li>
                
                <li>
                    <h:commandButton value="h:commandbutton ile formu temizle" type="reset"/>
                </li>
                
                <li>
                    <h:commandButton value="h:commmandbutton ile JavaScript mesaj ver" type="button"
                                     onclick="alert('h:commandButton')"/>
                </li>
                
                <li>
                    <h:commandButton value="h:commandbutton ile sayfa2 ye git" type="submit"
                                     action="#{yb.yonetilecekSayfaGit()}"/>
                </li>
                
                <li>
                    <h:link value="sayfa2 ye git" outcome="sayfa2"/> 
                </li>
            </ol>
        </h:form>
    </h:body>
</html>
