<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF Html Tag h:dataTable</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css" />
        <div class="kirmizi"><h2>JSF Html Tag h:dataTable</h2></div>
         <h:outputStylesheet library="css" name="style.css" />
         <h:dataTable value="#{yb.personelListesi}" var="p"
                      styleClass="personel-tablo"
                      headerClass="personel-tablo-baslik"
                      rowClasses="persone-tablo-tek-satir,personel-tablo-cift-satir">
             <h:column>
                 <h:graphicImage library="resimler" name="ok.png" width="20" height="20"/>
                 <f:facet name="header">NUMARASI</f:facet>
                 #{p.numarasİ}
             </h:column>
         
             <h:column>
                 <f:facet name="header">ADI-SOYADI</f:facet>
                 #{p.adiSoyadi}                 
             </h:column>
         
             <h:column>
                 <f:facet name="header">YAŞI</f:facet>
                 #{p.yasi}
             </h:column>
             
             <h:column>
                 <h:graphicImage library="resimler" name="para.jpg" width="20" height="20"/>
                 <f:facet name="header">MAAŞI</f:facet>
                 #{p.maasi}
             </h:column>
         </h:dataTable>
        
    </h:body>
</html>
