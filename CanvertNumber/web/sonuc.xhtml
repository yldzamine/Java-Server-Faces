<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>f:convertNumber</title>
    </h:head>
    <h:body>
        <h2>Girilen verilerin sayısallara dönüştürülmesi
            <hr/>
        f:convertNumber</h2>
        
        Noktadan sonraki hassasiyet çıktısı : <br/>
        <h:outputText value="#{yb.urunfiyatı}" >
        <f:convertNumber maxFractionDigits="1" />
        </h:outputText>
        <br/>
        
        <h:outputText value="#{yb.urunfiyatı}">
            <f:convertNumber maxFractionDigits="5" />
        </h:outputText>
        <br/>
        
        <h:outputText value="#{yb.urunfiyatı}">
            <f:convertNumber maxFractionDigits="6" />
        </h:outputText>
        <br/>
        
        <h:outputText value="#{yb.urunfiyatı}">
            <f:convertNumber maxFractionDigits="7" />
        </h:outputText>
        <br/>
        
         <h:outputText value="#{yb.urunfiyatı}">
             <f:convertNumber type="number" />
        </h:outputText>
        <br/>
    </h:body>
</html>
