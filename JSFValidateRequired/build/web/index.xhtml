<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Girilmesi Zorunlu Alanların Denetimi</title>
    </h:head>
    <h:body>
        <h2>Girilmesi Zorunlu Alanların Denetimi 
            <hr/>f:validateRequired</h2>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Adı : " />
                <h:inputSecret id="adi" value="#{yönetimliBean.adi}"
                             size="40" required="true"
                             label="Lütfen Adınızı Giriniz:"/> 
                <h:message for="adi" style="color: blue" />
                
                <h:outputLabel value="Soyadı : "/>
                <h:inputSecret id="soyadi" value="#{yönetimliBean.soyadi}"
                               size="40" required="true"
                               label="lütfen soyadinizi giriniz:">
                    <f:validateRequired/>
                </h:inputSecret>
                
                <h:message for="soyadi" style="color: blue" />
                <h:inputHidden></h:inputHidden>
                <h:commandButton value="Gönder" action="sonuc" />
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
