<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Panel Grid</title>
    </h:head>
    <h:body>
        <h1>Panel Grid Dönen Değerler</h1>
        <h:outputStylesheet library="css" name="sytle.css"/>
        
        <h:panelGrid columns="2" styleClass="mavi">
            <h:outputLabel>ADI : </h:outputLabel>
            <h:outputText value="#{yb.adi}" styleClass="kirmizi"/>
            
            <h:outputLabel>SOYADI : </h:outputLabel>
            <h:outputText value="#{yb.soyadi}" styleClass="mavi"/>
            
            <h:outputLabel>NUMARASI : </h:outputLabel>
            <h:outputText value="#{yb.numarasi}" styleClass="yeşil" />            
        </h:panelGrid>
    </h:body>
</html>
