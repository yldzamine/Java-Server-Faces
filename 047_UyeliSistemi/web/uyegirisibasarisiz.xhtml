<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
          </h:head>
    <h:body>
        <h:form>
            <h:graphicImage library="images" name="uyari.png" />
            <h:outputText styleClass="hata_mesaj"
                          value="KULLANICI ADI VEYA DA PAROLA HATALI GİRİLDİ" />
             <h:panelGrid columns="3">
                    <h:outputText value="Kullanıcı Adı :" />
                    <h:inputText id="uyekullaniciadiID" value="#{ub.uyekullaniciadi}"
                                 label="KULLANICI ADI ALANINI BOŞ GEÇEMEZSİNİZ." 
                                 size="30" required="true"  styleClass="mavi_cereve_ciz" />
                    <h:message for="uyekullaniciadiID" styleClass="hata_mesaj" />
                    
                    <h:outputText value="Parola :" />
                    <h:inputSecret id="uyeparolaID" value="#{ub.uyeparola}"
                                   label="PAROLA ALANINI BOŞ GEÇEMEZSİNİZ."
                                   size="30" required="true" styleClass="mavi_cereve_ciz" />
                    <h:message for="uyeparolaID" styleClass="hata_mesaj" />
                    
                    <h:inputHidden></h:inputHidden>
                    <h:commandButton value="Giriş Yap" type="submit" action="#{ub.uyeGirisiniDenetle()}"/>
                </h:panelGrid>
            <h:messages/>
        </h:form>
    </h:body>
</html>
