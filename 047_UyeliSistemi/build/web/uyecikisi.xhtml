<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ÜYE ÇIKIŞI</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css" />
        <h:form>
            <h2><h:outputLabel>Mübarek müsait olunca tekrar gel</h:outputLabel>
            <h:outputText class="renklendir" value="#{ub.uyekullaniciadi}" />
            <br>Bize de dua etmeyi unutma :)</br>
            <h:graphicImage library="images" height="40" width="40" name="tekrargel.png" />
            </h2>
            
            <h:panelGrid columns="2">
                <h:outputLabel>ID</h:outputLabel>
                <h:outputText class="metin_kutusu" value="#{ub.uyeparola}" />
                
                <h:outputLabel value="Kullanıcı Adı:"/>
                <h:outputText class="metin_kutusu" value="#{ub.yeniuyekullaniciadi}"/>
                
                <h:outputLabel value="Parola:"/>
                <h:outputText class="metin_kutusu" value="#{ub.uyeparola}" />
                
                <h:outputText value="E-Posta" />
                <h:outputText class="metin_kutusu" value="#{ub.uyeeposta}"/>
                
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:graphicImage library="images" height="40" width="40" name="giris.png" />
            <h:commandLink value="Giriş" action="uyegirisi?faces-redirect=true" />
        </h:form>
        
    </h:body>
</html>
